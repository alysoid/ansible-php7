  authors:
    - name: 'Andrea Brandi'
      url: 'http://andreabrandi.com'

  synopsis: |
    This role can be used as a dependency of other roles to easily enable
    support for PHP7 on a host. `php7.0-fpm` package will be used as a backend
    for PHP7 applications. This role works very well with `debops.nginx` role
    for setting up `nginx` webserver as a frontend.
